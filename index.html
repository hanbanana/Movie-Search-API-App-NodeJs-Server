<body>


    <style>
        /*search box css start here*/
        .search-sec {
            padding: 2rem;
        }

        .search-slt {
            display: block;
            width: 100%;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #55595c;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            height: calc(3rem + 2px) !important;
            border-radius: 0;
        }

        .wrn-btn {
            width: 100%;
            font-size: 16px;
            font-weight: 400;
            text-transform: capitalize;
            height: calc(3rem + 2px) !important;
            border-radius: 0;
        }



        .mainDiv {
            padding-left: 350px;
            padding-right: 350px;
        }



        @media (min-width: 992px) {
            .search-sec {
                position: relative;
                top: -114px;
                background: rgba(26, 70, 104, 0.51);
            }
        }

        @media (max-width: 992px) {
            .search-sec {
                background: #1A4668;
            }
        }
    </style>


    <div class="mainDiv">

        <!------ Include the above in your HEAD tag ---------->
        <section>
            <div class="container">
                <div class="row pt-1 pb-1">
                    <div class="col-lg-12">
                        <br>
                        <h2 class="text-center">Movie Title search</h2>

                        <h4 class="text-center">simple search engine with search bar</h4>
                        <center>for more <a style="text-align:center;" href="http://www.omdbapi.com/">movie api</a>
                            visit
                            here.</center>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section>
            <div class="container" id="searchId">
                <form action="#" method="post" novalidate="novalidate">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4  offset-md-3 p-0">
                                    <input type="text" class="form-control search-slt" id="movie-input"
                                        placeholder="Enter Movie Title">
                                </div>
                                <!-- <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <input type="text" class="form-control search-slt" placeholder="Enter Drop City">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <select class="form-control search-slt" id="exampleFormControlSelect1">
                                        <option>Select Vehicle</option>
                                        <option>Example one</option>

                                        <option>Example one</option>
                                        <option>Example one</option>
                                        <option>Example one</option>
                                        <option>Example one</option>
                                    </select>
                                </div> -->
                                <div class="col-lg-2 p-0">
                                    <button type="button" class="btn btn-danger wrn-btn"
                                        id="searchButton">Search</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </form>
            </div>

            <div class="container" id="newSearchId">
                <form action="#" method="post" novalidate="novalidate">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">

                                <div class="col-lg-2 offset-md-5 p-0">
                                    <button type="button" class="btn btn-danger wrn-btn" id="newSearchButton">New
                                        Search</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </section>
        <br>
        <hr>
        <br>
        <div id="movies-view" align="center"></div>

    </div>

    <script type="text/javascript">
        $("#newSearchId").hide();
        var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];

        function displayMovieInfo() {
            var movie = $("#movie-input").val().trim();
            var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                var movieDiv = $("<div class='movie'>");

                // var removeImage = $('<br><button id="removeButton">').text('Delete: ' + movie);
                // movieDiv.append(removeImage);

                var imgURL = response.Poster
                var image = $("<img>").attr("src", imgURL);
                movieDiv.append(image);

                var rating = response.Rated;
                var pOne = $("<h5>").text("Rating: " + rating);
                movieDiv.append(pOne);
                var released = response.Released;
                var pTwo = $("<h5>").text("Released: " + released);
                movieDiv.append(pTwo);
                var plot = response.Plot;
                var pThree = $("<h5>").text("Plot: " + plot);
                movieDiv.append(pThree);


                $("#movies-view").prepend(movieDiv);

                // $('#removeButton').click(function () {
                //     $('.movie').remove();
                // });

            });
        };



        $("#searchButton").on("click", function (event) {
            $("#searchId").hide();
            $("#newSearchId").show();

            event.preventDefault();

            displayMovieInfo();
        });

        $("#newSearchButton").on("click", function (event) {
            location.reload();


        });







    </script>
